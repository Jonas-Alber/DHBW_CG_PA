<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Roffelson - The Space Warior</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/3280cc807a.js" crossorigin="anonymous"></script>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }
        </style>
        <link rel="stylesheet" href="/public/style.css">
        <link rel="icon" type="image/x-icon" href="/public/favicon.ico">

        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
        <script
            async
            src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
        ></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "./build/three.module.js"
                }
            }
        </script>
    </head>

    <body>
        <div id="warningScreen" class="warningScreen">
            <h2>You will leave the mission area</h2>
        </div>
        <div id="endScreen" class="endScreen">
            <h1>Game ended</h1>
            <h2 id="endScreenType">An error accured!</h2>
            <button onclick="location.reload();"><h1>Press to start a new Game!</h1></button>
        </div>
        <div id="startScreen" class="endScreen">
            <h1>Game is ready</h1>
            <button id="startGameButton"><h1>Press to start the Game!</h1></button>
        </div>
        <video autoplay  muted loop id="backgroundVideo">
            <source src="/public/img/loadingVideo.mp4" type="video/mp4">
        </video>
        <div id="loadingScreen"class="loadingScreen">
            <!--<img  class="loadingImage" src="/public/img/loadingScreen.jpg">-->
            <div class="loadingText">
                <h1>Roffelson</h1>
                <h1>The Space Warior</h1>
                <div class="loader"></div>
                <div class="textLoading">Loading</div>
            </div>
        </div>
        <div id="controler"class="controler">
            <div class="grid-item">
                <div id="leftInfoScreen"></div>
            </div>

            <div class="grid-item" id="animateScene">
                
            </div>

            <div class="grid-item">
                <div id="rightInfoScreen"></div>
                <div id="soundOn" class="controlButton">
                    <button><i class="fa-solid fa-volume-high"></i></button>
                </div>
                <div id="soundOff" class="controlButton">
                    <button><i class="fa-solid fa-volume-xmark"></i></button>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="/public/gameMaster.js"></script>
</html>
