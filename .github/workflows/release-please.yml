on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
      - uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./public
          output_dir: ./out
          config_file: conf.json
          template: minami
          front_page: README.md
