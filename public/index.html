<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Three.js Tutorials by Sean Bradley : https://sbcode.net/threejs/</title> <!-- MÃ¼sste hier nicht ein anderer Titel stehen? ^^ -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/3280cc807a.js" crossorigin="anonymous"></script>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }
        </style>
        <link rel="stylesheet" href="style.css">

        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
        <script
            async
            src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
        ></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "./build/three.module.js"
                }
            }
        </script>
    </head>

    <body>
        <div class="controler">
            <div class="grid-item">
                <div id="leftInfoScreen"></div>
                <div class="controlGrid">
                    <div></div>
                    <button id="controlMoveUp" class="controlButton"><i class='fa-solid fa-arrow-up'></i></button>
                    <button id="controlShoot" class="controlButton"><i class="fa-solid fa-meteor"></i></button>
                    <button id="controlMoveLeft" class="controlButton"><i class='fa-solid fa-arrow-left'></i></button>
                    <button id="controlMoveDown" class="controlButton"><i class='fa-solid fa-arrow-down'></i></button>
                    <button id="controlMoveRight" class="controlButton"><i class='fa-solid fa-arrow-right'></i></button>
                </div>
            </div>

            <div class="grid-item" id="animateScene">
                
            </div>

            <div class="grid-item" id="rightInfoScreene"></div>
        </div>
    </body>
    <script type="module" src="./script.js">startGame();</script>
